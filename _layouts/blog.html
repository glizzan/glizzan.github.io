<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
            {% for post in site.posts %}
                {% if post.title != 404 %}
                    <a href="{{post.url}}"><h3>{{ post.title }}</h3></a>
                    <h5 style="color:#8ef3ff">{% if post.date %}{{ post.date | date: '%B %d, %Y' }}{% endif %}</h5>
                    {% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
                    <p>{{ post.teaser }}</p>
                    <hr />
                {% endif %}
            {% endfor %}
        </div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
